<div class="container">
    <div class="row">
        <ng-container>
            <div class="card col-md-3">
                <img src="{{product.image}}" alt="">
                <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.title}}</h5>
                <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.description}}</p>
                <p><strong>Price:</strong> ${{product.price}}</p>
                <button class="btn btn-primary" (click)="Addtocart(product.id)">Add to cart</button>
                <!-- <button class="btn btn-primary btn-remove-cart" id="119" (click)="Removefromcart(product.id)">-</button> -->
            </div>
        </ng-container>

    </div>
</div>
